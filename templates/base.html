<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Tutoring Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a> |

        {% if user_logged_in %}
            <!-- Display user icon and name if logged in -->
            <div class="dropdown">
                <div class="user-icon">
                    <span>ðŸ‘¤</span>
                </div>
                <div class="dropdown-content">
                    <p class="user-name">Logged in as: <span>{{ session['user_name'] }}</span></p>

                    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
                </div>
            </div>
        {% else %}
            <a href="{{ url_for('auth', form_type='login') }}">Login</a>
        {% endif %}
    </nav>

    <hr>    

    {% block content %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userIcon = document.querySelector('.user-icon');
            const dropdownContent = document.querySelector('.dropdown-content');
            
            userIcon.addEventListener('click', function(event) {
                dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
                event.stopPropagation();
            });

            window.addEventListener('click', function(event) {
                if (!userIcon.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
