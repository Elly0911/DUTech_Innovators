<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tutor</title>
</head>
<body>
    <h1>Book a Tutor</h1>
    <form action="{{ url_for('book_tutor') }}" method="POST">
        <label for="student_email">Your Email:</label>
        <input type="email" id="student_email" name="student_email" required><br><br>

        <label for="tutor_email">Tutor's Email:</label>
        <input type="email" id="tutor_email" name="tutor_email" required><br><br>

        <label for="student_name">Your Name:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="tutor_name">Tutor's Name:</label>
        <input type="text" id="tutor_name" name="tutor_name" required><br><br>

        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time (HH:MM):</label>
        <input type="time" id="time" name="time" required><br><br>

        <button type="submit">Book Tutor</button>
    </form>
</body>
</html>
